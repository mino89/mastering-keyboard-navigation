<!-- Hero Section -->
<section
  id="hero-section"
  class="relative bg-gradient-to-r from-indigo-600 to-purple-600 py-16 lg:py-24"
  role="banner"
  aria-labelledby="hero-heading"
>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <!-- Hero Heading -->
      <h1
        id="hero-heading"
        class="text-4xl font-bold tracking-tight text-white sm:text-5xl lg:text-6xl"
      >
        Welcome to
        <span class="block text-yellow-300">AccessiShop</span>
      </h1>

      <!-- Hero Description -->
      <p class="mx-auto mt-6 max-w-2xl text-xl text-indigo-100">
        Discover amazing products with full keyboard navigation support. Shop
        with confidence knowing our site is built for everyone.
      </p>

      <!-- Hero Actions -->
      <div class="mt-10 flex flex-col gap-4 sm:flex-row sm:justify-center">
        <a
          href="#main-content"
          class="inline-flex items-center justify-center rounded-md bg-white px-8 py-3 text-base font-medium text-indigo-600 shadow-lg transition-colors duration-200 hover:bg-gray-50 focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 focus:outline-none"
          role="button"
          aria-describedby="shop-now-desc"
        >
          Shop Now
          <svg
            class="ml-2 h-5 w-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 111.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
        <span id="shop-now-desc" class="sr-only">
          Navigate to featured products section
        </span>
        <button
          type="button"
          class="inline-flex items-center justify-center rounded-md border-2 border-white px-8 py-3 font-medium text-white! transition-colors duration-200 hover:bg-white hover:text-indigo-600! focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600 focus:outline-none"
          data-modal-trigger="about-modal"
          aria-haspopup="dialog"
        >
          Learn More
        </button>
      </div>

      <!-- Accessibility Features Highlight -->
      <div class="mt-16">
        <p class="text-sm font-medium text-indigo-200">
          Fully accessible shopping experience
        </p>
        <div class="mt-4 flex flex-wrap justify-center gap-8 text-indigo-100">
          <div class="flex items-center">
            <svg
              class="mr-2 h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-sm">Keyboard Navigation</span>
          </div>
          <div class="flex items-center">
            <svg
              class="mr-2 h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-sm">Screen Reader Support</span>
          </div>
          <div class="flex items-center">
            <svg
              class="mr-2 h-5 w-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-sm">WCAG 2.1 Compliant</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
